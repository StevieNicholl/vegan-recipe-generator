<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vegan Recipe Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Vegan Recipe Generator</h1>
      </header>
      <main>
        <form id="input-form">
          <input
            type="text"
            name=""
            id="input-ing"
            placeholder="Enter an ingredient"
            autofocus
            required
            class="input-text"
          />
          <input type="submit" value="Submit" class="input-button" />
        </form>
        <div id="recipe-text"></div>
      </main>

        >

        <a
          href="https://github.com/StevieNicholl/vegan-recipe-generator"
          target="_blank"

        </a>
        and is hosted on
        <a href="https://incandescent-blini-728b7a.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
